version: '3.8'

services:
  romega-chatbot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: romega-chatbot-api
    ports:
      - "8000:8000"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - PORT=8000
    env_file:
      - .env
    volumes:
      # Persistent storage for ChromaDB vectors (survives container restarts)
      - chroma_data:/app/chroma_db
      # Optional: Persistent logs
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Named volumes for data persistence
volumes:
  chroma_data:
    driver: local
